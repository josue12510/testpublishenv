<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorGithubEnv</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorGithubEnv.styles.css" rel="stylesheet" />
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>

</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
  
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    
    <script>
        function loadcloud() {
            turnstile.render('#example-container', {
                sitekey: '0x4AAAAAAAXPTvO_jA7MvsAJ',
                callback: function (token) {
                    console.log(`Challenge Success ${token}`);
                    DotNet.invokeMethodAsync("BlazorGithubEnv","GetDataFromJs", token);
                },
            })
        } 

        function GetData() {
            var item = document.getElementsByName("cf-turnstile-response");
            var response = item[0].value;
            return response;

        }
    </script>
</body>

</html>
